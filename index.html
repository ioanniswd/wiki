<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Wiki Viewer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/wiki.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-2 col-md-2 col-sm-offset-2 col-sm-2 col-xs-offset-1 col-xs-4">
                    <button class="btn btn-info btn-lg" id="random-btn">Random Article</button>
                </div> <!-- end of random article -->
                
                <div class="col-md-offset-3 col-md-3 col-sm-offset-3 col-sm-3 col-xs-offset-1 col-xs-5">
                    <div class="input-group">
                      <input id="bar" type="text" class="form-control input-lg" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="button" id="search-btn">Go!</button>
                      </span>
                    </div>
                </div><!-- end of input group -->
                
            </div> <!-- end of row1 -->
            
            
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div id="list">
                        
                    </div>
                </div>
            </div> <!-- end of row2 -->
            
            
        </div> <!-- end of container-fluid -->
        
        
        
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wiki.js"></script>
    </body>
</html>
